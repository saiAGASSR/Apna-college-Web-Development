<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <h1>a &lt; b</h1>
    <p>Sai      Teja</p>
    <p> Sai  &nbsp;  &nbsp; &nbsp; &nbsp; Teja </p>

    <!-- Html Entity -->
    <!-- An entity is piece of text or a string which starts with & and ends with ; -->
    <!-- NBSP non beaking Space -->
    <!-- < = &lt; less than -->
    <!-- > = &gt; greater that -->
    <!-- because < is html code   Tags starts with <>  Reserved -->
    <!-- To pring heart , sun , cloud , etc which are not avaiaable in the keyboard -->
    <h1>&hearts;</h1>
    <!-- Render = output in browser -->
    <p> a < b </p> 
    <!-- wrong way -->
    <p> a &lt; b </p>
    <p> a &gt; b </p>
    <p> a &amp; b </p>
    <p> a &quot; b </p>
    <!-- MDN html ENTITIES -->
    <P> A big star &bigstar;</P>
    <!-- unique code   2605 -->
    <!-- unicode 26-5 to decimal -->
    <P>&U+02605; </P>
    <p>&#9733;</p>

</body>
</html>
