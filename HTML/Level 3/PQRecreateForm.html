<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/registration">
       <h1>  Registraion Form</h1>

        <div>
            <input type="text" name="First Name" id="FirstName" placeholder="First Name">
            <input type="text" name="Last Name" id="LastName" placeholder="Last Name">
        </div>
        <div>
            <label for="gender">Select your gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="NotTOsay">Prefer Not To Say</option>
            </select>
        </div>
    
        <div>
    
            Do you agree to all terms and conditions?
            <!-- <label for="TC">o you agree to all terms and conditions?</label> -->
    
            <input type="checkbox" name="TC" id="TC">
            <label for="TC">Yes I agree</label>

    
        </div>
    
        <button>Register</button>

    </form>


    
</body>
</html>
