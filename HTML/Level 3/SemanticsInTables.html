<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantics In Tables</title>
</head>
<body>
    
    <!-- Thead To  wrap table header -->
    <!-- Tbody  to wrap table body -->
    <!-- Tfoot  to wrap table footer -->

    <!-- thead  -->

    <!-- Table footer is used to show the sum  -->

    <table >
        <caption> ASSR food menu  </caption>
        <!-- Table Header -->
        <thead>
            <tr>
                <th>Name </th>
                <th>Price </th>
            </tr>
        </thead>

        <!-- Table Body -->

        <Tbody>

            <tr>
                <td>Milk</td>
                <td>40</td>
            </tr>
            <tr>
                <TD>Curd</TD>
                <td>23</td>
            </tr>
            <tr>
                <td>Badminton</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Gym Classes</td>
                <td>1200 </td>
            </tr>
            <tr>
                <td>Earphones</td>
                <td>8000</td>
            </tr>
            <tr>
                <td>Petrol</td>
                <td>1500</td>
            </tr>

        </Tbody>
          

    </table>

</body>
</html>
