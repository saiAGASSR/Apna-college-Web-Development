<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html </title>
</head>
<body>
    <ul>
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ul>

    <ol>
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ol>

    <ol  type="1"  >  
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ol>

    <ol  type="A"  >  
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ol>
    <ol type="a">
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ol>
    <ol type="I">
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ol>
    <ol type="i" >
        <li> apple</li>
        <li> banana</li>
        <li> lemon</li>
    </ol>
</body>
</html>
