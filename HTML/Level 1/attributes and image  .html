    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes in HTML</title>
</head>
<body>
    <!--  attributes like    assigning information 
    a=  '' , a = "" -->
    <ol type="a">
        <li>apple</li>
    </ol>
    <ol type='a' >
        <li> apple</li>
    </ol>

    <!-- anchor tag  -->
    <!-- to add links to element  -->
    <a href="https://www.google.com">Google</a>

    <a href="https:"></a>
    <!-- href is of two types of links one is absolute and relative links 
    absolute on internet 
    relative which is based on our local system file path 
 -->


    <!-- <img src="link" alt="description at internet down or errors alternate text"> -->
    <img src="ironman.jpeg" alt="ironman image" height="300px" width="300px" >

    <!-- this now is absolute image   which is the link is available on the internet  -->
    <img src="" alt="internet image " >
</body>
